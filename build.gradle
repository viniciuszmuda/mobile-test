plugins {
    id 'java'
}

group 'br.com.ifood'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.appium', name: 'java-client', version: "6.1.0"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
}

test {
    dependsOn cleanTest
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
            systemProperty "cucumber.options", System.getProperty("cucumber")
            args = ['--plugin', 'json:target/cucumber.json',
                    '--plugin', 'html:target/site/cucumber-pretty',
                    '--glue', 'stepdef', 'src/test/resources']
        }
    }
}

